<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' unsafe-inline data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
       <!--  <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>BCIT Campuses</h1>
            <div id="deviceready" class="blink">
                <!-- <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p> -->
				
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<form>
					<div class="ui-field-contain">
					<label for="select-native-1">Select BCIT Campus:</label>
   					<select name="select-native-1" id="select-native-1">
				        <option value="downtown" selected="selected">Downtown Campus</option>
				        <option value="burnaby">Burnaby Campus</option>
				    </select>
					</div>
				</form>
			</div><!-- /content -->

			<div class="ui-corner-all custom-corners">
			  	<div class="ui-bar ui-bar-a" style="padding: 0em">
			    	<figure id="images" style="margin: 0em"> </figure>
			  	</div>
				<div class="ui-body ui-body-a">
					<div id="description"> </div>
				</div>
			</div>

			<div data-role="footer">	
				<h4>Darryl Liew</h4>
			</div><!-- /footer -->
			</div><!-- /page -->
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
